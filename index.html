<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>weather</title>
</head>
<body>
    <div class="container">
        <div class="top-div">
        <div class="location">
            <div class="leftl">
                <i class="bi bi-geo-alt-fill"></i>
                <div class="texts">
                    <h2>Singapore</h2>
                    <h6>Country in Asia</h6>
                </div>
            </div>
            <div class="avatar">
                <i class="bi bi-person"></i>
            </div>
        </div>
        </div>
        <div class="float-left">
            <div class="cloudy">
                <i class="bi bi-cloud-sun"></i>
                <p>cloudy</p>
            </div>
            <div class="below">
                <h1 style="color: aliceblue;">31</h1>
                <span>&#8451;</span>
            </div>
        </div>
        <div class="body">
            <div class="forecast">
                <div class="day">
                    <p><b>3 Days </b>Forecast</p>
                </div>
                <div class="day-list">
                    <div class="days">
                        <div class="leftf">
                            <i class="bi bi-cloud-drizzle-fill" style="color: #830e83;"></i>
                            <div class="frid">
                                <p class="bold">Friday</p>
                                <p>Rainy</p>
                            </div>
                        </div>
                        <div class="rightd dark" style="color: #fff;">
                            32<span>&#176;</span> / 23<span>&#176;</span>
                        </div>
                    </div>
                    <div class="days">
                        <div class="leftf">
                            <i class="bi bi-brightness-high" style="color: orange;"></i>
                            <div class="frid">
                                <p class="bold">Saturday</p>
                                <p>Clear</p>
                            </div>
                        </div>
                        <div class="rightd" style="color: black;">
                            32<span>&#176;</span> / 23<span>&#176;</span>
                        </div>
                    </div>
                    <div class="days">
                        <div class="leftf">
                            <i class="bi bi-cloudy-fill" style="color: #830e83;"></i>
                            <div class="frid">
                                <p class="bold">Sunday</p>
                                <p>cloudy</p>
                            </div>
                        </div>
                        <div class="rightd" style="color: black;">
                            32<span>&#176;</span> / 23<span>&#176;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
